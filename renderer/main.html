<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Maker</title>

    <script defer src="./src/main.js"></script>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <section class="mapCenterer">
        <section class="map">
            <!-- Settings Bar -->
            <section class="settingsBarHidden">
                <div class="settingsButton setting">
                    <img src="../assets/settings/SettingIconClosed.svg" class="settingIcon">
                </div>
                <div class="restartButton setting otherSetting">
                    <img src="../assets/settings/Restart.svg" class="restartIcon">
                </div>
                <div class="saveButton setting otherSetting">
                    <img src="../assets/settings/Save.svg" class="restartIcon">
                </div>
                <div class="exportButton setting otherSetting">
                    <img src="../assets/settings/Export.svg" class="exportIcon">
                </div>
                <div class="exitButton setting otherSetting">
                    <img src="../assets/settings/Exit.svg" class="exitIcon">
                </div>
            </section>

            <!-- Tool Bar -->
            <section class="toolBar">
                <div class="roomTool tool">
                    <img src="../assets/ui/sqaure.svg" class="sqaureIcon icon">
                    <p class="toolName">Room</p>
                </div>
                <div class="doorTool tool">
                    <img src="../assets//ui/door.svg" class="doorIcon icon">
                    <p class="toolName">Door</p>
                </div>
                <div class="iconTool tool">
                    <img src="../assets/icons/key.svg" class="keyIcon icon">
                    <p class="toolName">Icon</p>
                </div>
                <div class="textTool tool">
                    <img src="../assets//ui/text.svg" class="textIcon icon">
                    <p class="toolName">Text</p>
                </div>
            </section>

            <!-- Biome Bar -->
            <section class="biomeBar">
                <div class="normalBiome biome activeBiome"></div>
                <div class="grassBiome biome"></div>
                <div class="addBiome">
                    <img src="../assets/ui/plus.svg" class="plusIcon">
                </div>
            </section>

            <!-- Grid -->
            <section class="gridHolder">
            </section>
        </section> 
    </section>
</body>
</html>

<!-- Pop up menus that are remove and stored when the app is ran -->
<!-- Because its easier then creating them from nothing -->
<div class="iconHolder">
    <div class="iconSelect">
        <div class="pickDiv activePickDiv"><img src="../assets/icons/key.svg" class="smallKeyIcon pickIcon"></div>
        <div class="pickDiv"><img src="../assets/icons/Coin.svg" class="pickIcon"></div>
        <div class="pickDiv"><img src="../assets/icons/House.svg" class="pickIcon"></div>
        <div class="pickDiv"><img src="../assets/icons/Skull.svg" class="pickIcon"></div>
        <div class="pickDiv"><img src="../assets/icons/Sword.svg" class="pickIcon"></div>
        <div class="pickDiv"><img src="../assets/icons/Flag.svg" class="pickIcon"></div>
        <div class="pickDiv"><img src="../assets/icons/Fire.svg" class="pickIcon"></div>
        <div class="pickDiv"><img src="../assets/icons/Heart.svg" class="pickIcon"></div>
        <div class="pickDiv"><img src="../assets/icons/Chest.svg" class="pickIcon"></div>
    </div>
    <img src="../assets/ui/arrow.svg" class="arrow">
</div>
<div class="biomeHolder hidden">
    <div class="biomeSelect">
        <div class="grassBiome activated"></div>
        <div class="redBiome biome small"></div>
        <div class="blueBiome biome small"></div>
        <div class="yellowBiome biome small"></div>
        <div class="purpleBiome biome small"></div>
        <div class="secretBiome biome small"></div>
    </div>
    <img src="../assets/ui/arrowDown.svg" class="arrowDown">
</div>
