<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script defer src="./src/main.js"></script>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="centerMap">
        <section class="map">
            <section class="toolBar">
                <div class="roomTool tool">
                    <img src="../assets/ui/sqaure.svg" class="sqaureIcon icon">
                </div>
                <div class="doorTool tool">
                    <img src="../assets//ui/door.svg" class="doorIcon icon">
                </div>
                <div class="iconTool tool">
                    <img src="../assets/ui/key.svg" class="keyIcon icon">
                </div>
                <div class="textTool tool">
                    <img src="../assets//ui/text.svg" class="textIcon icon">
                </div>
            </section>
            <section class="biomeBar">
                <div class="normalBiome biome activeBiome"></div>
                <div class="grassBiome biome"></div>
                <div class="addBiome biome">
                    <img src="../assets/ui/plus.svg" class="plusIcon">
                </div>
            </section>
            <section class="gridHolder"></section>
        </section> 
    </div>
</body>
</html>
