<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Maker</title>

    <script defer src="./src/main.js"></script>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <section class="mapCenterer">
        <section class="map">
            <section class="toolBar">
                <div class="roomTool tool">
                    <img src="../assets/ui/sqaure.svg" class="sqaureIcon icon">
                </div>
                <div class="doorTool tool">
                    <img src="../assets//ui/door.svg" class="doorIcon icon">
                </div>
                <div class="iconTool tool">
                    <img src="../assets/icons/key.svg" class="keyIcon icon">
                </div>
                <div class="textTool tool">
                    <img src="../assets//ui/text.svg" class="textIcon icon">
                </div>
            </section>
            <section class="biomeBar">
                <div class="normalBiome biome activeBiome"></div>
                <div class="grassBiome biome"></div>
                <div class="addBiome biome">
                    <img src="../assets/ui/plus.svg" class="plusIcon">
                </div>
            </section>
            <section class="gridHolder">
            </section>
        </section> 
    </section>
    <div class="iconHolder">
        <div class="iconSelect">
            <div class="pickDiv activePickDiv"><img src="../assets/icons/key.svg" class="smallKeyIcon pickIcon"></div>
            <div class="pickDiv"><img src="../assets/icons/Coin.svg" class="smallKeyIcon pickIcon"></div>
            <div class="pickDiv"><img src="../assets/icons/House.svg" class="smallKeyIcon pickIcon"></div>
            <div class="pickDiv"><img src="../assets/icons/Skull.svg" class="smallKeyIcon pickIcon"></div>
            <div class="pickDiv"><img src="../assets/icons/Sword.svg" class="smallKeyIcon pickIcon"></div>
            <div class="pickDiv"><img src="../assets/icons/Flag.svg" class="smallKeyIcon pickIcon"></div>
            <div class="pickDiv"><img src="../assets/icons/Fire.svg" class="smallKeyIcon pickIcon"></div>
            <div class="pickDiv"><img src="../assets/icons/Heart.svg" class="smallKeyIcon pickIcon"></div>
            <div class="pickDiv"><img src="../assets/icons/Chest.svg" class="smallKeyIcon pickIcon"></div>
        </div>
        <img src="../assets/ui/arrow.svg" class="arrow">
    </div>
    <div class="biomeHolder">
        <div class="biomeSelect">
            <div class="grassBiome activated"></div>
            <div class="redBiome biome"></div>
            <div class="blueBiome biome"></div>
            <div class="yellowBiome biome"></div>
            <div class="purpleBiome biome"></div>
            <div class="secretBiome biome"></div>
        </div>
        <img src="../assets/ui/arrowDown.svg" class="arrowDown">
    </div>
</body>
</html>
